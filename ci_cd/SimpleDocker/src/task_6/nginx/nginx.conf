user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}


http {
    server {
        listen 8080;
        location / {
                proxy_pass http://mini_server:81;
        }
}
    sendfile        on;
    tcp_nopush     on;
    keepalive_timeout  65;

#    include /etc/nginx/conf.d/*.conf;


}